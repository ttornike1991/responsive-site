<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Document</title>
</head>
<body>
  <main>
    <div class="left-row">
      <img src="./assets/img/back1.png" alt="background">
    </div>
    <div class="right-row">
      <div class="right">
        <div class="little-image">
          <img src="./assets/img/unnamed.png" alt="Logo-head">
        </div>
        <div class="for-mobile">
          <div class="input-mobile">
            <h4>Username or Email </h4>
            <input type="text">
            <h4>Password</h4>
            <input type="password">
            <a href="" class="forgot-password">Forgot password?</a>
          </div>
          <div class="end-icons2">
            <img src="./assets/img/google.png" alt="google-pic">
            <img src="./assets/img/apple.png" alt="apple-pic">
            <img src="./assets/img/telegram.png" alt="telegram-pic">
          </div>
          <div class="login-button">
            <button class="login-button-button"type="submit">Log in</button>
          </div>
          <a href="" class="new-in-EF">New in EF? Sign Up</a>
        </div>
        <div class="input-container">
          <h4>Username</h4>
          <input type="text">
          <h4>Password</h4>
          <input type="password">
          <h4>E-mail</h4>
          <input type="email">
          <div class="switch-agree">
            
            <div class="switch-icon-container">
              <img src="./assets/img/Toggle.png" alt="img-ss">
            </div>
            <div class="switch-icon-container">

              <h4 class="agree-conditions">I agree with Terms of Service and Privacy Policy</h4>
            </div>  
          </div>
          <h4 class="already-have">Already have an account? Log In</h4>
        </div>
        
        <div class="end-icons">
          <img src="./assets/img/google.png" alt="google-pic">
          <img src="./assets/img/apple.png" alt="apple-pic">
          <img src="./assets/img/telegram.png" alt="telegram-pic">
        </div>
      </div>
    </div>
  </main>
</body>
</html>
